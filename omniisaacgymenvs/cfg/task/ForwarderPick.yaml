# used to create the object
name: ForwarderPick

physics_engine: ${..physics_engine}

# if given, will override the device setting in gym. 
env:
  numEnvs: ${resolve_default:1024,${...num_envs}}
  envSpacing: 20
  episodeLength: 300 # 500? 600?
  enableDebugVis: False

  controlFrequencyInv: 3

  #clipObservations: 50.0
  #clipActions: 1.0

  startPositionNoise: 0.25
  startRotationNoise: 0.785
  fwdPositionNoise: 0.0
  fwdRotationNoise: 0.0
  fwdDofNoise: 0.25

  aggregateMode: 3

  #actionScale: 0.05 @30Hz
  #actionScale: [1, .3, .3, 1.5, 10, 10, 10]
  #actionScale: [1, .15, .15, .5, 5, 5, 5]

#'r0_scale': 11, 'r1_scale': 6, 'r2_scale': 13, 'l_scale': 20, 'r3_scale': 56, 'r4_scale': 74
  #actionScale: [11, 6, 13, 20, 56, 74, 74]
  actionScale: [4, 7, 10, 16, 41, 21, 21]
  woodLiftScale: 3.5
  grappleToWoodDistScale: 100
  woodToUnloadingPointDistScale: 10
  woodToTargetDistScale: 20
 
  kps:    [5e6,5e6,5e6,5e6,5e6,5e6,5e6]
  kds:    [0,0,0,0,0,0,0]
  force:  [1e5,1e5,1e5,1e5,1e5,1e5,1e5]

  asset:
    assetRoot: "../../assets"
    assetFileNameFranka: "urdf/forwarder_description/forwarder.urdf"

  # set to True if you use camera sensors in the environment
  enableCameraSensors: False

sim:
  dt:  0.03 #0.016 #0.03 #0.016  # 1/60 s
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  add_ground_plane: True
  use_flatcache: True
  enable_scene_query_support: False
  disable_contact_processing: False

  # set to True if you use camera sensors in the environment
  enable_cameras: False

  # Not this one
  default_physics_material:
    static_friction: 0.1
    dynamic_friction: 0.1
    restitution: 0.0

  physx:
    use_gpu: ${eq:${....sim_device},"gpu"} # set to False to run on CPU
    worker_thread_count: ${....num_threads}
    solver_type: 1 #${....solver_type} # 0: PGS, 1: TGS
    bounce_threshold_velocity: 0.2
    friction_offset_threshold: 0.04
    friction_correlation_distance: 0.025
    enable_sleeping: True
    enable_stabilization: True
    # GPU buffers
    gpu_max_rigid_contact_count: 1048576
    gpu_max_rigid_patch_count: 33554432
    gpu_found_lost_pairs_capacity: 20971520
    gpu_found_lost_aggregate_pairs_capacity: 262144
    gpu_total_aggregate_pairs_capacity: 20971520
    gpu_max_soft_body_contacts: 1048576
    gpu_max_particle_contacts: 1048576
    gpu_heap_capacity: 33554432
    gpu_temp_buffer_capacity: 16777216
    gpu_max_num_partitions: 8   

  forwarder:
    # -1 to use default values
    override_usd_defaults: True
    enable_self_collisions: False
    enable_gyroscopic_forces: True
  #  # also in stage params
  #  # per-actor
    solver_position_iteration_count: 12
    solver_velocity_iteration_count: 1
    sleep_threshold: 0.005
    stabilization_threshold: 0.001
  #  # per-body
    density: -1
    max_depenetration_velocity: 10000.0
